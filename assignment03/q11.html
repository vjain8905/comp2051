<html>
<head>
<script>

var val = parseInt(prompt("Enter a temp",""));
function toCelcius(){

	document.writeln(5.0 / 9.0 *(val - 32));

}
function toFahrenheit(){

	document.writeln(9.0 / 5.0 * val + 32);
}




</script>
</head>
<body>
<button onclick='toCelcius()'>to celsius</button>
<button onclick='toFahrenheit()'>to fahrenheit</button>
</body>
</html>
