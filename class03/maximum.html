	<body>
		<script>
			var input = new Array();
			input.push(parseFloat(prompt("Input number 1:")));
			input.push(parseFloat(prompt("Input number 2:")));
			input.push(parseFloat(prompt("Input number 3:")));

			function maximum(inputArray) {
				var max = inputArray[0];
				for(var i = 0; i < inputArray.length; i++) {
					if (max < inputArray[i]) {
						max = inputArray[i];
					}
				}
				return max;
			}
			alert(max);
		</script>
