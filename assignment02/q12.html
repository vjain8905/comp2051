<html>
	<body>
		<script>
			var input = new Array();
			input = prompt("Enter number").split("");
			input[0] = (parseInt(input[0]) + 7) % 10;
			input[1] = (parseInt(input[1]) + 7) % 10;
			input[2] = (parseInt(input[2]) + 7) % 10;
			input[3] = (parseInt(input[3]) + 7) % 10;

			var encrypted = new Array();
			encrypted[0] = input[2];
			encrypted[1] = input[3];
			encrypted[2] = input[0];
			encrypted[3] = input[1];

			document.writeln(encrypted.join(""));

			input = prompt("Enter encrypted number").split("");

			unencrypt[0] = input[2];
			unencrypt[1] = input[3];
			unencrypt[2] = input[0];
			unencrypt[3] = input[1];

			// How do you undo Modulus?
			unencrypt[0] = (parseInt(unencrypt[0]) - 7);
			unencrypt[1] = (parseInt(unencrypt[1]) - 7);
			unencrypt[2] = (parseInt(unencrypt[2]) - 7);
			unencrypt[3] = (parseInt(unencrypt[3]) - 7);


			document.writeln(unencrypt.join(""));
		</script>
	</body>
</html>
