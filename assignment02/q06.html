<html>
	<body>
		<script>
			var chara = '*';
			document.writeln("<pre>");
			for(var i = 1; i <= 10; i++) {
				for (var counter = i; counter > 0; counter--) {
					document.write(chara);
				}
				document.writeln("<br />");
			}

			document.writeln("</pre><pre>");
			for(var i = 10; i >= 1; i--) {
				for (var counter = i; counter > 0; counter--) {
					document.write(chara);
				}
				document.writeln("<br />");
			}
			document.writeln("<br /><pre>");

			for(var i = 1; i <= 10; i++) {
				for (var counter = i; counter > 0; counter--) {
					document.write(" ");
				}
				for (var counter = 10-i; counter > 0; counter--) {
					document.write("*");
				}
				document.writeln("<br />");
			}


			document.writeln("</pre><pre>");
			for(var i = 10; i >= 1; i--) {
				for (var counter = i; counter > 0; counter--) {
					document.write(" ");
				}
				for (var counter = 10-i; counter > 0; counter--) {
					document.write("*");
				}
				document.writeln("<br />");
			}
			document.writeln("</pre>");
		</script>
	</body>
</html>
