<html>
	<body>
		<script>
			var grades = [100, 100, 50, 12, 10, 9, 0, 17, 70, 90];
			var sum = 0;
			for (i = 0; i < grades.length; i++) {
				sum += grades[i];
			}
			var average = sum / grades.length;
			console.log(average);
			document.writeln("The average of the class is: " + average);
		</script>
	</body>
</html>
