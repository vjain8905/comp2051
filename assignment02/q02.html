<html>
	<body>
		<script>
			var scores = new Array();
				scores[0] = 80;
				scores[1] = 60;
				scores[2] = 70;
				scores[3] = 50;
				scores[4] = 90;
				scores[5] = 100;
				// Add additional scores...

				var total = 0;

				for (var i=0;i<scores.length;i++) { 
					total += scores[i];
				}

				document.write(total/scores.length);
		</script>
	</body>
</html>
