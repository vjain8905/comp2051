<html>
<head>
<script>
var palindrome = true;
var string = prompt("enter a number","");

var backwards = Array();

for(var i = string.length - 1;i>=0;i--){

	backwards[(string.length - 1) - i] = string[i];
}

for(var i = 0;i<backwards.length;i++){
	if(backwards[i] != string[i]){
		palindrome = false;
		break;
	}
}

document.writeln(palindrome);



</script>
</head>
<body>
</body>
</html>
