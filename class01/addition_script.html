<!DOCTYPE html>
<html>
    <head>
        <title>Addition Program</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <script>         
            // Initialize vars
            var inputOne, inputTwo, numOne, numTwo;

            // Retrieve inputs
            inputOne = prompt("Please enter the first number");
            inputTwo = prompt("Please enter the second number");

            // Parse inputs
            numOne = parseFloat(inputOne);
            numTwo = parseFloat(inputTwo);

            // Log the sum of the two inputs
            console.log("The sum of the two numbers is: " +(numOne + numTwo));
        </script>
    </body>
</html>
