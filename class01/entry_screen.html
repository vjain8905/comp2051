<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <script>
            var name, address, age; // Declare variables
            
            // Prompt user for inputs
            name = prompt("What is your name?");
            age = prompt("What is your age?");
            address = prompt("What is your address?");
                         
            // Output greeting and inputs to the document
            document.writeln("<h1>Welcome to COMP 2051 " + name + "</h1><hr />");
            document.writeln("<p>I hope you enjoy your time here.<br />");
            document.writeln("<strong>Name:</strong>  " + name + "<br />");
            document.writeln("<strong>Age:</strong>  " + age + "<br />");
            document.writeln("<strong>Address:</strong> " + address + "</p>");
        </script>
    </body>
</html>
